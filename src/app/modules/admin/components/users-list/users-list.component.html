<div class="row usersList">
    <div class="col">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              
              <ng-container matColumnDef="userImage">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row"> 
                  <img class="rounded-circle userProfileImage" src="{{row.profilePicture}}" alt="User Profile Picture">
                </td>
              </ng-container>

              <!-- ID Column -->
              <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
              </ng-container>

              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-raised-button color="primary" [routerLink]="['./info-edit', row.id]">Edit</button>
                    <button mat-raised-button color="warn" (click)="deleteUserById(row.id)">Delete</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
    </div>
</div>
